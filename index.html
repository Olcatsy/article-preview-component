<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>

  <div id="app" class="app">
    <preview-component :article = "articleInfo"></preview-component>
  </div>
  
  

  <script type="text/x-template" id="preview-template">
    <div class="preview">

      <div class="preview_banner">
        <img class="preview_banner-img" :src="article.banner.src" :alt="article.banner.alt">
      </div>

      <div class="preview_content">

        <h1 class="preview_title">{{ article.title }}</h1>
  
        <p class="preview_copy">{{ article.copy }}</p>
  
        <div class="preview_details">
  
          <img :src="article.authorAvatar" alt="">
          <p class="preview_author">{{ article.author }}</p>
        
          <time class="preview_date" :datetime="article.date">{{ article.dateStr }}</time>
        </div>
  
        <!-- Share options -->
        <button class="preview_share-button"        @click="sharePanelOpen = !sharePanelOpen">
          <img src="./images/icon-share.svg" alt="Share">
        </button>
        
        <div class="preview_share-panel" v-bind:class="{open: sharePanelOpen}">
          <p>Share</p>
          <ul>
            <li>
              <a href=" #">
                <img src="./images/icon-facebook.svg" alt="Facebook">
              </a>
            </li>
            <li>
              <a href="#"> 
                <img src="./images/icon-twitter.svg" alt="Twitter">
              </a>
            </li>
            <li>
              <a href="#"> 
                <img src="./images/icon-pinterest.svg" alt="Pinterest">
              </a>
            </li>
          </ul>
        </div>
      </div>
    
    </div>
  </script>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('preview-component', {
      template: '#preview-template',
      data: function() {
        return {
          sharePanelOpen: false,
        }
      },
      props: ['article'],
    })

    new Vue({
      el: '#app',
      data: {
        articleInfo: {
          banner: {
            src: './images/drawers.jpg',
            alt: `Green chest of drawers is standing against a brick wall painted white. There are two art frames on top, one is saying 'Love will keep us alive', the other one is hidden behind a yellow-brown vase holding dried grass.`
          },
          title: `Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home`,
          copy: `Ever been in a room and felt like something was missing? Perhaps 
            it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
            to help you make any room feel complete.`,
          authorAvatar: './images/avatar-michelle.jpg',
          author: 'Michelle Appleton',
          // I want to try storing the date as a single timestamp property
          dateStr: '28 Jun 2020',
          date: '2020-06-28',
        }, 
      }
    })
  </script>

</body>
</html>
